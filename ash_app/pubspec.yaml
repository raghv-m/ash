  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  firebase_analytics: ^11.3.0
  firebase_crashlytics: ^4.1.0
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^3.0.3

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  web_socket_channel: ^3.0.1

