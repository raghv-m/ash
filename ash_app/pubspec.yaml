name: ash_app
description: ASH - AI Scheduling Helper mobile and web app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^3.0.1
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Voice & Speech
  flutter_tts: ^4.0.2
  speech_to_text: ^6.5.1
  permission_handler: ^11.2.0
  avatar_glow: ^3.0.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Calendar & Date
  intl: ^0.19.0
  table_calendar: ^3.0.9
  syncfusion_flutter_calendar: ^26.2.10
  
  # Storage & Preferences
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Web Support
  webview_flutter: ^4.4.2
  js: ^0.6.7
  
  # Utilities
  uuid: ^4.3.3
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  
  # Audio & Media
  audioplayers: ^5.2.1
  record: ^5.0.4
  
  # Animations
  lottie: ^2.7.0
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
 

